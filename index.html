<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Three.js 实时手势粒子系统</title>
    <link rel="stylesheet" href="style.css">
</head>

    <canvas id="c"></canvas>

    <!-- 引入主逻辑 -->
    <script type="module" src="main.js"></script>

</html>
